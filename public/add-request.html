<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add car</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="fixed top-0 left-0 w-full h-full py-10 px-4 bg-white bg-opacity-70 overflow-y-auto">

        <div class="w-full lg:w-[560px] mx-auto rounded-[10px] h-auto bg-white overflow-hidden">

            <div class="h-[67px] bg-blue-800 px-[30px] flex justify-between items-center text-white overflow-y-auto">
                <h3 class="text-base font-semibold">Створити запит</h3>
                <button class="btn__blackwhite__sqr hover:text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15.59 7L12 10.59L8.41 7L7 8.41L10.59 12L7 15.59L8.41 17L12 13.41L15.59 17L17 15.59L13.41 12L17 8.41L15.59 7Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            
            <div class="p-[25px]">

                <div class="">
                    <p class="text-base font-semibold">Назва деталі</p>
                    <input type="text" class="form__input" placeholder="Крило, автохімія...">
                </div>

                <div class="mt-5">
                    <p class="text-base font-semibold">Опис деталі</p>
                    <!-- <input type="text" class="" placeholder="Крило, автохімія..."> -->
                    <textarea name="" id="" cols="30" rows="10" class="form__input py-3" placeholder="Крило для мого літака"></textarea>
                </div>

                
                <div class="flex items-center mt-5">
                    <button class="form__add">
                        <div class="w-full h-full flex items-center justify-center">
                            Створити запит
                        </div>
                    </button>
                </div>

            </div>
            

        </div>
        
    </div>
</body>
</html>
