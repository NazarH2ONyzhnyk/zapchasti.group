<body>
    <div class="fixed top-0 left-0 w-full h-full py-10 px-4 bg-red-200 overflow-y-auto">

            <div class="h-[67px] bg-blue-800 px-[30px] flex justify-between items-center text-white overflow-y-auto">

                <button class="btn__blackwhite__sqr hover:text-red-500">

                            <option value="">1</option>
                        </select>
                    </div>
                    <div class="">
                        <p class="text-base font-semibold">Об’єм двигуна</p>

                            <option value="">1.3</option>

                        <p class="text-base font-semibold">Трансмісія</p>

                            <label for="mechanik" class="w-full border-2 flex items-center justify-center border-r-0 h-[50px] focus:bg-blue-800 rounded-l-md bg-red-400">
                                <input type="radio" name="transmission" id="mechanik" class="checked:bg-red-400" checked>
                                Механіка
                            </label>
                            <div class="h-[50px] w-1 bg-blue-800"></div>

                                <input type="radio" name="transmission" id="automat" class="">

                        </div>
                    </div>
                    <div class="col-span-2">
                        <p class="text-base font-semibold">Привід</p>

                        <div class="flex mt-2">
                            <button class="rounded-l-md form__radio form__radio__selected">Передній</button>
                            <button class="form__radio">Задній</button>
                            <button class="rounded-r-md form__radio">Повний</button>
                        </div>
                    </div>

                </div>
                
                <div class="flex items-center mt-5">
                    <button class="form__add">
